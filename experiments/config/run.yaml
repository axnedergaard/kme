name: ${random_name:}
verbose: 0

hydra:
  run:
    dir: outputs/${name}
  job:
    chdir: true 
  output_subdir: 'hydra'

defaults:
  - _self_
  - manifold: sphere 
  - density: null 
  - geometry: neural
  - rewarder: kmeans 

script:
  mean_intrinsic_reward: 1

n_envs: 1
max_samples: 1000
samples_per_iter: 100

ambient_dim: 3
sampling_method: 'reinforcement_learning'
